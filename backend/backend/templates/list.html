{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
    {% for list in lists %}
    <tr>
    <th scope="row">{{list.id}}</th>
    <td>{{list.firstName}}
    </td>
    <td>{{list.lastName}}
    </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
